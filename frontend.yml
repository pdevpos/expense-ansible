- name: configure frontend server
  hosts: localhost
  become: yes
  tasks:
    - name: install nginx
      ansible.builtin.dnf:
        name: nginx
        state: installed

    - name: Enable and start nginx service
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes

    - name: Remove directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent

    - name: Make a directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: directory






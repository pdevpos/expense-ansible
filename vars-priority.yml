- name: variables priority
  hosts: localhost
  vars:
    Course: DEvops
    Trainer: Raghu
    Duration: 123hrs
  vars_files:
    - vars.yml
  vars_prompt:
    - name: Course
      prompt: please enter Course
      private: false
    - name: Duration
